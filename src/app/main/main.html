<div class="container-fluid">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <section id="presentation" class="text-center">
    <img ng-src="assets/images/dev-img-titre.png" alt="image developpeur fullstack javascript">
    <p class="lead">
      <img src="assets/images/photo-profil.png" alt="photo auteur"><br>
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Git Hub</button>
    </p>
  </section>
    
  <button ng-click="openModal('#modalConfirm')" type="button" class="btn btn-default">Modal Confirm</button>
  <button ng-click="openModal('#modalForm')" type="button" class="btn btn-default">Modal Form</button>
  
  <modal-directive init="modalConfirm" header-color="#e67e22" transition-in="flipInX" transition-out="fadeOutRight" padding="20px" width="450px" template="modal-confirm"></modal-directive>
  <modal-directive init="modalForm" title="Contactez-moi" header-color="#e67e22" transition-in="flipInX" transition-out="fadeOutRight" padding="20px" width="450px" template="modal-form" icon="fa fa-telegram"></modal-directive>

  <section>
    <div id="technos" class="row">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 noPadding" ng-repeat="awesomeTech in main.awesomeTechs">
        <img class="img-responsive img-technos"  ng-src="{{awesomeTech.src}}" alt="{{awesomeTech.title}}">
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
      </div>
    </div>
  </section>
  <section id="services">
    <div class="row">
      <div class="col-lg-3 content-img" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'" >
        <img class="img-services img-responsive" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}" ng-init="main.activeDisplayEffect('.img-services', '.img-services' ,'animated bounceInUp')">
        <div class="caption" ng-style="{ backgroundColor: awesomeThing.backGroundColor }" ng-init="main.activeDisplayEffect('.img-services', '.caption' ,'animated fadeInRight')">
          <h2 ng-style="{ color: awesomeThing.colorTitle }">{{ awesomeThing.title }}</h2>
          <p>{{ awesomeThing.description }}</p>
        </div>
      </div>
    </div>
  </section>
  <partners-directive></partners-directive>
  <footer-directive></footer-directive>
</div>
