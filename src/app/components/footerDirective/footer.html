<footer class="row">
    <div class="col-lg-6"></div>    
    <div class="col-lg-6">
        <form id="formulaireFooter" class="form-horizontal" name="registerForm" method="POST" ng-submit="main.sendMail()">
            <div class="form-group">
                <label class="col-md-3 control-label" for="nom">Nom</label>
                <div class="col-lg-8 col-md-6">
                    <input id="nom" type="text" class="form-control" name="nom" required="true" ng-model="main.contactName"/>
                </div>
            </div>            
            <div class="form-group">
                <label class="col-md-3 control-label" for="Email">Email</label>
                <div class="col-lg-8 col-md-6">
                    <input id="Email" type="email" class="form-control" name="Email" required="true" ng-model="main.contactEmail"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="message">Votre message</label>
                <div class="col-lg-8 col-md-6">
                    <textarea id="message" type="text" class="form-control" name="message" ng-model="main.contactMessage"/>
                </div> 
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <input type="submit" class="btn btn-default" value="Envoyer" />
                </div>
            </div>
        </form>
    </div>    
</footer>
